            <div id="modalContent"></div>
            <div id="action">
                <button id="cancel-modal">Cancel</button>
                <button id="confirm-modal" confirm right-button>Done</button>
            </div>
        </div>
    </div>

    <div class="top-action" id="pen-controls">
        <!-- <i class="fa-solid fa-arrow-pointer fa-fw simple-hover pen-mode" id="pen-drop"></i> -->
        <i class="fa-solid fa-arrow-pointer fa-fw pen-mode" id="select"></i>
        <i class="fa-solid fa-pen fa-fw pen-mode selected-mode" id="pen"></i>
        <i class="fa-solid fa-eraser fa-fw pen-mode simple-hover" id="erase"></i>
        <!-- <i class="region fa-solid fa-object-group fa-fw pen-mode ai-ui" id="lasso"></i> -->
        <i class="fa-solid fa-sliders fa-fw panel-open" id="palette"></i>
        <i class="fa-solid fa-rotate-left fa-fw simple-hover" id="undo"></i>
        <i class="fa-solid fa-rotate-right fa-fw simple-hover" id="redo"></i>
    </div>

    <div class="top-action" id="top-action-right">
        <!-- <i class="fa-solid fa-book fa-fw panel-open" id="scrapbook"></i> -->
        <i class="fa-solid fa-save fa-fw" id="save"></i>
        <i class="fa-solid fa-trash fa-fw" id="delete"></i>
        <!-- <i class="fa-solid fa-cog fa-fw" id="settings"></i> -->
    </div>
    <!-- <i class="fa-solid fa-left-right fa-fw" id="switch-side"></i> -->

    <div id="local-prompts">
        <h3>Focus Frames</h3>
        <ul></ul>
    </div>

    <div id="control-panel">
        <div class="ai-ui content-margin">
            <div id="ai-content">
                <div class="panel-section">
                    <div class="flex" style="display: none">
                        <h1 class="panel-title" id="message">
                            What are we drawing?
                        </h1>
                    </div>
                    <!-- <h2 class="panel-title">Prompt</h2> -->
                    <div id="spinner">
                        <i class="fa-solid fa-spinner button-animation " id="loading"></i>
                    </div>
                    <input type="text" tabIndex="0" class="prompt-input" id="messageText" placeholder="A majestic rainbow unicorn..." />
                </div>

                <div class="panel-section">
                    <div class="inactive-section" id="set-modes">
                        <div class="ai-action" id="draw">
                            <i class="fa-solid fa-robot fa-fw"></i>
                            <p>Draw</p>
                        </div>
                        <div class="ai-action" id="explore">
                            <i class="fa-solid fa-lightbulb fa-fw"></i>
                            <p>Explore</p>
                        </div>
                        <div class="ai-action" id="focus">
                            <i class="fa-solid fa-magnifying-glass fa-fw" id="focus-icon"></i>
                            <p>Focus</p>
                        </div>
                        <div class="ai-action inactive-action" id="stop">
                            <i class="fa-solid fa-stop fa-fw" id="stop-icon"></i>
                            <p id="stop-text">Stop</p>
                        </div>
                        <div class="ai-action inactive-action" id="redraw">
                            <i class="fa-solid fa-repeat fa-fw"></i>
                            <p>Try again</p>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <div class="inactive-section slider-block" id="respect-block">
                        <div id="control-lines">
                            <div class="flex">
                                <p class="slider-label" id="max-lines">Lines: </p>
                                <p class="slider-label" id="calc-lines">Add: </p>
                            </div>
                            <input id="num-squiggles" type="range" min="0" value="48" max="150">
                        </div>
                        <div class="flex">
                            <p class="slider-label">Fixed Amount</p>
                            <p class="slider-label" id="fix-label">More</p>
                        </div>
                        <input type="range" id="respect-slider" value="3" min="0" max="4">
                    </div>
                </div>
            </div>
        </div>

        <div class="ai-ui" id="explore-margin">
            <div id="explore-sketches"></div>
            <div id="explorer-buttons">
                <p class="pill" id="empty">Empty</p>
                <p class="pill" id="close-explorer">Close <i class="fa-solid fa-xmark"></i></p>
            </div>
        </div>

    </div>

    <!-- <p id="rolling-loss">Step: 0 Loss: 0</p> -->
    <div class="top-center" id="swatches">
        <div class="red swatch"></div>
        <div class="yellow swatch "></div>
        <div class="green swatch"></div>
        <div class="blue swatch"></div>
        <div class="pink swatch "></div>
        <div class="purple swatch"></div>
        <div class="off-black swatch"></div>
        <div class="white swatch"></div>
        <i class="fas fa-fw fa-eye-dropper pen-mode" id="dropper"></i>

        <div id="points">
            <div class="center">
                <div class="circle" id="circle-small"></div>
            </div>
            <div class="center">
                <div class="circle" id="circle-med"></div>
            </div>
            <div class="center">
                <div class="circle" id="circle-large"></div>
            </div>
            <div class="center">
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>

        <div id="expanded-styles">
            <div class="slider-block">
                <div class="flex">
                    <p class="slider-label">Alpha</p>
                </div>
                <input type="number" id="alpha-slider" value="75" min="0" max="100">

                <div class="flex">
                    <p class="slider-label">Stroke</p>
                </div>
                <input type="number" id="width-slider" value="12" min="1" max="48">
            </div>

            <div id="art-control-final">
                <div id="stroke-dot">
                    <div id="point-size"></div>
                </div>
                <div id="pen-color" class="off-black"></div>
            </div>
        </div>

    </div>

    <div id="content">
        <div id="sketch-view">
            <div id="contain-canvas">
                <div class="canvas-standard-drop" id="canvas-drop">
                    <h2 id="partial-message">Draw a drawing of a oubwego</h2>
                    <div id="fixed-handler" class="select-ui">
                        <div>
                            <i class="fa-solid fa-lock fa-fw"></i>
                        </div>
                    </div>
                    <div id="delete-handler" class="select-ui default">
                        <div>
                            <i class="fa-solid fa-trash fa-fw"></i>
                        </div>
                    </div>
                    <div id="toBack" class="select-ui default">
                        <div>
                            <i class="fa-solid fa-arrow-down-short-wide"></i>
                        </div>
                    </div>
                    <div id="moveUp" class="select-ui default">
                        <div>
                            <i class="fa-solid fa-arrow-up-short-wide"></i>
                        </div>
                    </div>
                    <div id="copy-handler" class="select-ui default">
                        <div>
                            <i class="fa-solid fa-copy fa-fw"></i>
                        </div>
                    </div>
                    <div id="transform-ui" style="display: none">
                        <div class="transformer">
                            <div class="flex">
                                <p>Rotate</p>
                                <input type="number" id="rotate-number" value="0" min="-180" max="180" step="1">
                            </div>
                            <div id="rotate-handler">
                                <input type="range" id="rotate-slider" value="0" min="-180" max="180" step="5">
                            </div>
                        </div>
                        <div class="transformer">
                            <div class="flex">
                                <p>Scale</p>
                                <input type="number" id="scale-number" value="10" min="1" max="20">
                            </div>
                            <div id="scale-handler">
                                <input type="range" id="scale-slider" value="15" min="1" max="20">
                            </div>
                        </div>
                    </div>
                    <div id="history-block">
                        <div id="refine-controls">
                            <div id="go-back">
                                <i class="fa-solid fa-arrow-left-long fa-fw"></i>
                                <p>Back</p>
                            </div>
                            <div>
                                <input type="range" id="time-slider" value="0" min="0" max="0">
                            </div>

                        </div>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
