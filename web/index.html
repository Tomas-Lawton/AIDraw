<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/paperjs/paper.js/6feff32254b6ba077d1e56d0ecf3f40be5ca594a/dist/paper-full.js"></script>
    <script type="text/javascript" src="offset.js"></script>

    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="modal">
        <div id="simple-modal">
            <div id="modal-status">
                <h2 id="modal-title">Clearing Canvas</h2>
                <i id="modal-cross" class="fa-solid fa-xmark"></i>
            </div>
            <!-- <p>Are you sure you want to delete your drawing? :(</p> -->
            <p id="modal-message">Are you sure you want to delete your drawing? :(</p>
            <div id="action">
                <button id="cancel-modal">Cancel</button>
                <button id="confirm-modal" confirm-cancel right-button>Confirm</button>
            </div>
        </div>
    </div>

    <div id="art-dot">
        <i class="fa-solid fa-palette fa-fw" id="palette"></i>
    </div>

    <div id="sliding-overlay">
        <div id="hero-content">
            <h2>Welcome to Clip draw!</h2>
            <button id="begin">BEGIN</button>
        </div>
    </div>

    <div id="clip-wrap">
        <div id="control-panel">
            <div id="send-prompt">
                <input type="text" id="messageText" placeholder="What are we drawing?" />
                <div id="control-actions">
                    <button id="draw">DRAW</button>
                    <button id="continue">Continue</button>
                    <button id="region-select" confirm-action>
                        <i class="fa-solid fa-square fa-fw pen-mode" id="lasso"></i>
                    </button>
                </div>
            </div>
            <input type="range" id="time-slider" value="40" min="1" max="40">
        </div>
    </div>

    <div id="art-controls">
        <div id="color-picker"></div>
        <div id="width-input">
            <label>Width</label>
            <input type="range" id="width-slider" value="12" min="1" max="40">
        </div>
        <!-- <div id="scale-input">
            <label>Scale</label>
            <input type="range" id="scale-slider" value="15" min="1" max="30">
        </div>
        <div id="rotate-input">
            <label>Rotate</label>
            <input type="range" id="rotate-slider" value="0" min="-180" max="180" step="5">
        </div> -->
    </div>

    <div id="button-panel">
        <i class="fa-solid fa-pen fa-fw pen-mode" id="pen"></i>
        <i class="fa-solid fa-arrow-pointer fa-fw pen-mode" id="select"></i>
        <i class="fa-solid fa-eraser fa-fw pen-mode" id="erase"></i>
        <i class="fa-solid fa-clock-rotate-left fa-fw" id="undo"></i>
        <i class="fa-solid fa-rotate-right fa-fw" id="redo"></i>
        <!-- <i class="fa-solid fa-robot fa-fw" id="time"></i> -->
        <!-- <i class="fa-solid fa-left-right fa-fw" id="switch-side"></i> -->
        <i class="fa-solid fa-save fa-fw" id="save"></i>
        <i class="fa-solid fa-trash fa-fw" id="delete"></i>
    </div>


    <div id="sketch-view">
        <div id="contain-canvas">
            <canvas id="canvas" resize></canvas>
        </div>
        <!-- <div id="multiple-canvas">
            <div class="mini-canvas">
                <div>
                    <canvas id="canvas1"></canvas>
                </div>
            </div>
            <div class="mini-canvas">
                <div>
                    <canvas id="canvas2"></canvas>
                </div>
            </div>
            <div class="mini-canvas">
                <div>
                    <canvas id="canvas3"></canvas>
                </div>
            </div>
        </div> -->
</body>

</html>
