<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script type="text/javascript" src="https://unpkg.com/paper@0.11.5/dist/paper-full.js"></script>
    <script type="text/javascript" src="scripts/offset.js"></script>


    <script type="text/javascript" src="scripts/svg.js" defer></script>

    <script type="text/javascript" src="scripts/setup.js" defer></script>
    <script type="text/javascript" src="scripts/drawer.js" defer></script>
    <script type="text/javascript" src="scripts/logic.js" defer></script>
    <script type="text/javascript" src="scripts/interface.js" defer></script>
</head>

<body>
    <!-- UI -->

    <div id="modal">
        <div id="simple-modal">
            <div id="modal-status">
                <h2 id="modal-title"></h2>
                <i id="modal-cross" class="fa-solid fa-xmark"></i>
            </div>
            <p id="modal-message"></p>
            <div id="modalContent"></div>
            <div id="action">
                <button id="cancel-modal">Cancel</button>
                <button id="confirm-modal" confirm-cancel right-button>Confirm</button>
            </div>
        </div>
    </div>

    <div id="sliding-overlay">
        <div id="hero-content">
            <h2>Welcome to Clip draw!</h2>
            <button id="begin">BEGIN</button>
        </div>
    </div>

    <div id="settings-ui">
        <hr />
        <label>Use advanced prompts</label>
        <input id="advanced-prompts" type="checkbox">
        <label>Include AI squiggles</label>
        <input id="use-squiggles" type="checkbox" checked>
        <label>Number of squiggles (default: 32)</label>
        <input id="num-squiggles" type="number" min="1" value="32" max="100">
        <label>Trace history (default: 1)</label>
        <input id="num-traces" type="number" min="1" value="1">
    </div>

    <!-- SKETCH -->

    <div id="left-background">
        <div id="button-panel">
            <div id="top-buttons" class="button-container">
                <div class="icon-outer-circle pen-mode" id="select">
                    <i class="select fa-solid fa-arrow-pointer fa-fw"></i>
                </div>
                <div class="icon-outer-circle pen-mode" id="pen">
                    <div id="contain-pen-dot">
                        <div id="penmode-outer-circle">
                            <div id="penmode-inner-circle"></div>
                        </div>
                    </div>
                    <i class="brush fa-solid fa-paintbrush fa-fw"></i>
                </div>
                <div class="icon-outer-circle pen-mode" id="erase">
                    <i class="erase fa-solid fa-eraser fa-fw"></i>
                </div>
                <div class="icon-outer-circle pen-mode" id="lasso">
                    <i class="region fa-solid fa-object-group fa-fw"></i>
                </div>
                <div class="center">
                    <hr id="divider">
                </div>
                <div class="icon-outer-circle" id="redo">
                    <i class="redo fa-solid fa-rotate-right fa-fw"></i>
                </div>
                <div class="icon-outer-circle" id="undo">
                    <i class="undo fa-solid fa-rotate-left fa-fw"></i>
                </div>
            </div>
            <div id="bottom-buttons" class="button-container">
                <div class="icon-outer-circle" id="save">
                    <i class="save fa-solid fa-save fa-fw"></i>
                </div>
                <div class="icon-outer-circle" id="delete">
                    <i class="trash fa-solid fa-trash fa-fw"></i>
                </div>
            </div>
            <p>At least 600px width for AI controls.</p>
        </div>
        <!-- <i class="fa-solid fa-left-right fa-fw" id="switch-side"></i> -->

        <div id="sketch-view">
            <div id="delete-handler" class="select-ui">
                <div class="icon-outer-circle">
                    <i class="basic-grey fa-solid fa-trash fa-fw"></i>
                </div>
            </div>

            <div id="initialise-handler" class="select-ui">
                <div class="icon-outer-circle">
                    <i class="basic-grey fa-solid fa-brain fa-fw"></i>
                </div>
            </div>

            <div id="art-panel">
                <!-- <h2>Art Panel</h2> -->
                <div id="swatches">
                    <div class="red swatch"></div>
                    <div class="yellow swatch"></div>
                    <div class="green swatch"></div>
                    <div class="blue swatch"></div>
                    <div class="pink swatch"></div>
                    <div class="purple swatch"></div>
                    <div class="off-black swatch"></div>
                    <div class="white swatch"></div>
                </div>
                <div id="pen-styles">
                    <div id="color-picker"></div>
                    <div id="fine-control">
                        <div id="art-sliders">
                            <p>Stroke Opacity</p>
                            <input type="range" id="opacity-slider" value="75" min="0" max="100">
                            <p>Line Width</p>
                            <input type="range" id="width-slider" value="12" min="1" max="40">
                        </div>
                        <div id="art-control-final">
                            <div id="stroke-dot">
                                <div id="point-size"></div>
                            </div>
                            <div id="pen-color" class="off-black"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="contain-canvas">
                <div class="canvas-drop">
                    <div id="contain-dot">
                        <input type="range" id="time-slider" value="0" min="0" max="0">
                        <div class="icon-outer-circle" id="palette">
                            <i class="palette fa-solid fa-palette fa-fw"></i>
                        </div>
                    </div>
                    <canvas id="canvas"></canvas>
                    <div id="transform-ui">
                        <div id="rotate-handler">
                            <input type="range" id="rotate-slider" value="0" min="-180" max="180" step="5">
                        </div>
                        <div id="scale-handler">
                            <input type="range" id="scale-slider" value="15" min="1" max="20">
                        </div>
                    </div>
                    <p id="rolling-loss"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- TARGET -->
    <!-- <div>
                    <h1>Collaborator</h1>
                    <p>Waiting for prompt!</p>
                </div> -->
    <div id="right-background">
        <div id="describe-card">
            <div id="top-action">
                <h1>Let's Draw!</h1>
                <div>
                    <div class="icon-outer-circle" id="settings">
                        <i class="basic-grey fa-solid fa-cog fa-fw"></i>
                    </div>
                </div>
            </div>
            <div id="prompt-input">
                <i class="fas fa-search"></i>
                <input type="text" id="messageText" placeholder="Sketch of a majestic rainbow unicorn..." />
            </div>
            <div id="describe-top">
                <div id="describe-actions">
                    <div class="ai-action icon-outer-circle" id="draw">
                        <i class="fa-solid fa-brain fa-fw"></i>
                        <p>Draw</p>
                    </div>
                    <div class="ai-action icon-outer-circle" id="generate">
                        <i class="fa-solid fa-border-all fa-fw"></i>
                        <p>Trial</p>
                    </div>
                    <div class="ai-action icon-outer-circle" id="redraw">
                        <i class="fa-solid fa-repeat fa-fw"></i>
                        <p>Redraw</p>
                    </div>
                    <div class="ai-action icon-outer-circle" id="continue">
                        <i class="fa-solid fa-arrow-right fa-fw"></i>
                        <p>Continue</p>
                    </div>
                    <div class="ai-action icon-outer-circle stop-action" id="stop">
                        <i class="fa-solid fa-stop fa-fw"></i>
                        <p>Stop</p>
                    </div>
                </div>
            </div>
        </div>


        <div id="exemplar-grid">
            <div id="moodboard-header">
                <h2>AI Moodboard...</h2>
                <button id="open-moodboard">
                    <i class="fas fa-image"></i> +
                </button>
            </div>

            <div class="exemplar-card">
                <div class="exemplar">
                    <canvas id="canvas1" class="exemplar-canvas"></canvas>
                </div>
                <div class="card-info">
                    <div>
                        <h3>Exemplar 1</h3>
                        <p>Loss: 0</p>
                    </div>
                    <i class="fa-solid fa-plus fa-fw"></i>
                </div>
            </div>

            <div class="exemplar-card">
                <div class="exemplar">
                    <canvas id="canvas2" class="exemplar-canvas"></canvas>
                </div>
                <div class="card-info">
                    <div>
                        <h3>Exemplar 2</h3>
                        <p>Loss: 0</p>
                    </div>
                    <i class="fa-solid fa-plus fa-fw"></i>
                </div>
            </div>

            <div class="exemplar-card">
                <div class="exemplar">
                    <canvas id="canvas3" class="exemplar-canvas"></canvas>
                </div>
                <div class="card-info">
                    <div>
                        <h3>Exemplar 3</h3>
                        <p>Loss: 0</p>
                    </div>
                    <i class="fa-solid fa-plus fa-fw"></i>
                </div>
            </div>

            <div class="exemplar-card">
                <div class="exemplar">
                    <canvas id="canvas4" class="exemplar-canvas"></canvas>
                </div>
                <div class="card-info">
                    <div>
                        <h3>Exemplar 4</h3>
                        <p>Loss: 0</p>
                    </div>
                    <i class="fa-solid fa-plus fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
